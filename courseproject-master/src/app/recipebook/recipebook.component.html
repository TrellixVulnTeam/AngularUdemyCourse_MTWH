<div class="row">
    <div class="col-md-5">
        <app-rlist (recipeWasSelected)="selectedRecipe = $event"></app-rlist>
    </div>
    <div class="col-md-7">
        <app-rdetail
        *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe"></app-rdetail>
        <ng-template #infoText>
            <p>Please select a Recipe</p>
        </ng-template>
    </div>
</div>
